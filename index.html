<!DOCTYPE html>
<html ng-app="Finance">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Finance App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="lib/jquery-1.10.2.min.js"></script>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-resource.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>
    <script src="lib/loadingindicator.js"></script>
    <script src="js/init.js"></script>
    <script data-main="js/main" src="js/require.min.js"></script>
</head>
<body ng-view>

    <div id="loading-indicator" class="loading-indicator"><img src="img/loading.gif" alt="Loading"/></div>

    <div id="wrapper">

        <header id="header">

            <div ui-view="header"></div>

            <div ui-view="banner"></div>

        </header>

        <section id="container" ui-view="container"></section>

        <footer id="footer" ui-view="footer"></footer>

    </div>
</body>
</html>
